<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Riichi Help Sheets</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="Sheets to help Riichi players.">

  <link rel="icon" href="favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
</head>

<body>

  <main>
    <img src="img/riichi.svg" alt="Riichi" class="illustration">

    <h1>Riichi</h1>

    <section id="initiation" class="sheet-type">
      <h2>Initiation</h2>
      <img src="img/initiation.svg" alt="Initiation" class="illustration">

      <ul>
        <li>
          <img src="img/fr.png" alt="Drapeau français" class="icon-flag">
          <p>Français</p>
          <div class="buttons">
            <a href="doc/initiation-v1.1-fr.pdf" class="button">
              <img src="img/download.svg" alt="Download" class="icon-download"> PDF
            </a>
            <a href="doc/initiation-v1.1-fr.jpg" class="button">
              <img src="img/download.svg" alt="Download" class="icon-download"> JPG
            </a>
          </div>
        </li>
        <li>
          <img src="img/en.png" alt="English flag" class="icon-flag">
          <p>English</p>
          <div class="buttons">
            <a href="doc/initiation-v1.1-en.pdf" class="button">
              <img src="img/download.svg" alt="Download" class="icon-download"> PDF
            </a>
            <a href="doc/initiation-v1.1-en.jpg" class="button">
              <img src="img/download.svg" alt="Download" class="icon-download"> JPG
            </a>
          </div>
        </li>
        <li>
          <img src="img/es.png" alt="Bandera española" class="icon-flag">
          <p>Español</p>
          <div class="buttons">
            <a href="doc/initiation-v1.1-es.pdf" class="button">
              <img src="img/download.svg" alt="Download" class="icon-download"> PDF
            </a>
            <a href="doc/initiation-v1.1-es.jpg" class="button">
              <img src="img/download.svg" alt="Download" class="icon-download"> JPG
            </a>
          </div>
        </li>
        <li>
          <img src="img/pt.png" alt="Bandeira portuguesa" class="icon-flag">
          <p>Português</p>
          <div class="buttons">
            <a href="doc/initiation-v1.1-pt.pdf" class="button">
              <img src="img/download.svg" alt="Download" class="icon-download"> PDF
            </a>
            <a href="doc/initiation-v1.1-pt.jpg" class="button">
              <img src="img/download.svg" alt="Download" class="icon-download"> JPG
            </a>
          </div>
        </li>
      </ul>
    </section>

    <section id="yakus" class="sheet-type">
      <h2>Yakus</h2>
      <img src="img/yakus.svg" alt="Yakus" class="illustration">

      <ul>
        <li>
          <img src="img/fr.png" alt="Drapeau français" class="icon-flag">
          <p>Français</p>
          <div class="buttons">
            <a href="doc/yakus-v1.4-fr.pdf" class="button">
              <img src="img/download.svg" alt="Download" class="icon-download"> PDF
            </a>
            <a href="doc/yakus-v1.4-fr.jpg" class="button">
              <img src="img/download.svg" alt="Download" class="icon-download"> JPG
            </a>
          </div>
        </li>
        <li>
          <img src="img/en.png" alt="English flag" class="icon-flag">
          <p>English</p>
          <div class="buttons">
            <a href="doc/yakus-v1.4-en.pdf" class="button">
              <img src="img/download.svg" alt="Download" class="icon-download"> PDF
            </a>
            <a href="doc/yakus-v1.4-en.jpg" class="button">
              <img src="img/download.svg" alt="Download" class="icon-download"> JPG
            </a>
          </div>
        </li>
        <li>
          <img src="img/pt.png" alt="Bandeira portuguesa" class="icon-flag">
          <p>Português</p>
          <div class="buttons">
            <a href="doc/yakus-v1.4-pt.pdf" class="button">
              <img src="img/download.svg" alt="Download" class="icon-download"> PDF
            </a>
            <a href="doc/yakus-v1.4-pt.jpg" class="button">
              <img src="img/download.svg" alt="Download" class="icon-download"> JPG
            </a>
          </div>
        </li>
      </ul>
    </section>

    <div id="background">
      <img src="img/ton.svg" alt="East Wind" id="bg-left">
      <img src="img/chun.svg" alt="Red Dragon" id="bg-right">
    </div>

  </main>

</body>

</html>
